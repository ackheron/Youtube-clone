<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- CSS file -->
    <link rel="stylesheet" href="./style/index.css" />
    <title>Youtube Clone with HTML & CSS</title>
</head>

<body>
    <header class="header">

        <div class="logo left">
            <i id="menu" class="material-icons">menu</i>
            <img src="./images/yt-logo.png" alt="logo de youtube" />
        </div>

        <div class="search center">
            <form action="">
                <input type="text" placeholder="Recherche" />
                <button><i class="material-icons icon">search</i></button>

            </form>
            <i class="material-icons mic">mic</i>
        </div>

        <div class="icons right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </div>

    </header>

    <main>

        <div class="side-bar">
            <div class="nav">
                <a href="#" class="nav-link active">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-link active">
                    <i class="material-icons">local_fire_department</i>
                    <span>Tendances</span>
                </a>
                <a href="#" class="nav-link active">
                    <i class="material-icons">subscriptions</i>
                    <span>Abonnements</span>
                </a>
                <hr />
                <a href="#" class="nav-link active">
                    <i class="material-icons">library_add_check</i>
                    <span>Bibliothèque</span>
                </a>
                <a href="#" class="nav-link active">
                    <i class="material-icons">history</i>
                    <span>Historique</span>
                </a>
                <a href="#" class="nav-link active">
                    <i class="material-icons">play_arrow</i>
                    <span>Vos Vidéos</span>
                </a>
                <a href="#" class="nav-link active">
                    <i class="material-icons">watch_later</i>
                    <span>A regarder plus tard</span>
                </a>
                <a href="#" class="nav-link active">
                    <i class="material-icons">thumb_up</i>
                    <span>Vidéos "J'aime"</span>
                </a>
            </div>

        </div>
        <div class="content">

        </div>
    </main>

</body>

</html>
